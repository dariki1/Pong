		<script>
			let socket = io();
			
			function jsSend(type, message) {
				console.log("Sending T; " + type + ", M; " + message);
				socket.emit(type, message);
			}
			
			function jsAddMessageListener(type, callback) {
				socket.on(type, function(msg){
					console.log("MESSAGE! T; " + type + ", m; " + msg);
					callback(msg);
				});
			}

			Main.init();
		</script>
	</body>
